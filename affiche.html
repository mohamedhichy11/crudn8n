<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981',
            dark: '#1F2937',
            light: '#F9FAFB'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      min-height: 100vh;
    }
    
    .product-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
    }
    
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
  </style>
</head>
<body class="gradient-bg">
  <!-- Navbar -->
  <nav class="bg-dark text-white py-4 px-6 flex justify-between items-center shadow-md">
    <div class="flex items-center">
      <span class="text-xl font-bold text-secondary">My</span>
      <span class="text-xl font-bold text-white">Shop</span>
    </div>
    <div class="flex space-x-6">
      <a href="index.html" class="text-white hover:text-secondary transition-colors font-semibold flex items-center">
        <i class="fas fa-plus-circle mr-2"></i>Add Product
      </a>
      <a href="affiche.html" class="text-secondary font-semibold flex items-center">
        <i class="fas fa-list mr-2"></i>All Products
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">All Products</h1>
      <p class="text-gray-600">Browse and manage your product inventory</p>
    </div>
    
    <!-- Loading Spinner -->
    <div id="loading" class="flex flex-col items-center justify-center my-12">
      <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
      <p class="text-gray-600 font-medium">Loading products...</p>
    </div>

    <!-- Products Grid -->
    <div class="product-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="productGrid">
      <!-- Products will be displayed here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-16">
      <div class="mb-6 text-gray-400">
        <i class="fas fa-box-open text-6xl"></i>
      </div>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">No products found</h3>
      <p class="text-gray-500 mb-6">Get started by adding your first product to the inventory.</p>
      <a href="index.html" class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
        <i class="fas fa-plus-circle mr-2"></i>Add Product
      </a>
    </div>
  </main>

  <!-- Update Modal (hidden by default) -->
  <div id="updateModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md">
      <div class="bg-primary text-white py-4 px-6 rounded-t-xl">
        <h3 class="text-xl font-bold flex items-center">
          <i class="fas fa-edit mr-2"></i>Update Product
        </h3>
      </div>
      
      <form id="updateForm" class="p-6">
        <input type="hidden" id="updateId">
        
        <div class="mb-5">
          <label for="updateName" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
          <input type="text" id="updateName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition" required>
        </div>
        
        <div class="mb-5">
          <label for="updatePrice" class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
          <input type="number" id="updatePrice" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition" required>
        </div>
        
        <div class="mb-5">
          <label for="updateImg" class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
          <input type="text" id="updateImg" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition">
        </div>
        
        <div class="mb-6">
          <label for="updateDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea id="updateDescription" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition"></textarea>
        </div>
        
        <div class="flex justify-end space-x-3">
          <button type="button" id="cancelUpdate" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-green-600 transition-colors">
            Update Product
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Notification Toast -->
  <div id="notification" class="fixed top-4 right-4 p-4 rounded-lg shadow-lg transform transition-transform duration-300 translate-y-[-100px] z-50 max-w-sm">
    <div class="flex items-start justify-between">
      <div class="flex items-start">
        <span id="notificationIcon" class="text-2xl mr-3 mt-0.5"></span>
        <div>
          <p id="notificationText" class="font-medium"></p>
        </div>
      </div>
      <button id="closeNotification" class="ml-4 text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <script>
    // DOM Elements
    const productGrid = document.getElementById("productGrid");
    const loadingElement = document.getElementById("loading");
    const emptyState = document.getElementById("emptyState");
    const updateModal = document.getElementById("updateModal");
    const updateForm = document.getElementById("updateForm");
    const cancelUpdate = document.getElementById("cancelUpdate");
    const notification = document.getElementById("notification");
    const closeNotificationBtn = document.getElementById("closeNotification");
    
    // Show notification function
    function showNotification(message, type) {
      const icon = document.getElementById("notificationIcon");
      const text = document.getElementById("notificationText");
      
      // Clear any existing timeout
      if (notification.timeoutId) {
        clearTimeout(notification.timeoutId);
      }
      
      // Set styles and content based on type
      if (type === 'success') {
        notification.classList.remove("bg-red-100", "text-red-800");
        notification.classList.add("bg-green-100", "text-green-800");
        icon.innerHTML = '<i class="fas fa-check-circle"></i>';
      } else {
        notification.classList.remove("bg-green-100", "text-green-800");
        notification.classList.add("bg-red-100", "text-red-800");
        icon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
      }
      
      text.textContent = message;
      
      // Show notification
      notification.classList.remove("translate-y-[-100px]");
      notification.classList.add("translate-y-0");
      
      // Set timeout to auto-hide after 5 seconds
      notification.timeoutId = setTimeout(() => {
        hideNotification();
      }, 5000);
    }
    
    // Hide notification function
    function hideNotification() {
      notification.classList.remove("translate-y-0");
      notification.classList.add("translate-y-[-100px]");
      
      // Clear timeout if it exists
      if (notification.timeoutId) {
        clearTimeout(notification.timeoutId);
      }
    }
    
    // Format price with two decimal places
    function formatPrice(price) {
      return parseFloat(price).toFixed(2);
    }
    
    // Fetch products from API
    async function fetchProducts() {
      try {
        const response = await fetch("https://det879.app.n8n.cloud/webhook/get");
        
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        
        const products = await response.json();
        
        // Hide loading spinner
        loadingElement.classList.add('hidden');
        
        // Check if products array is empty
        if (products.length === 0) {
          emptyState.classList.remove('hidden');
          return;
        }
        
        // Clear product grid
        productGrid.innerHTML = '';
        
        // Render products
        products.forEach(product => {
          const card = document.createElement("div");
          card.classList.add("product-card", "bg-white", "rounded-xl", "shadow-md", "overflow-hidden", "flex", "flex-col");
          
          card.innerHTML = `
            <div class="h-48 bg-gray-100 flex items-center justify-center p-4">
              <img src="${product.img || 'https://via.placeholder.com/150'}" 
                   alt="${product.nameproduct}" 
                   class="max-h-full max-w-full object-contain">
            </div>
            <div class="p-5 flex-grow">
              <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-1">${product.nameproduct}</h3>
              <p class="text-gray-600 text-sm mb-4 line-clamp-2">${product.description || 'No description available'}</p>
              <div class="mt-auto">
                <div class="text-xl font-bold text-secondary mb-4">$${formatPrice(product.price)}</div>
                <div class="flex space-x-2">
                  <button onclick="deleteProduct('${product.id}')" class="flex-1 py-2 px-3 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors text-sm font-medium">
                    <i class="fas fa-trash mr-1"></i> Delete
                  </button>
                  <button onclick="openUpdateModal('${product.id}', '${product.nameproduct.replace(/'/g, "\\'")}', '${product.description ? product.description.replace(/'/g, "\\'") : ''}', '${product.price}', '${product.img ? product.img.replace(/'/g, "\\'") : ''}')" class="flex-1 py-2 px-3 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors text-sm font-medium">
                    <i class="fas fa-edit mr-1"></i> Edit
                  </button>
                </div>
              </div>
            </div>
          `;
          
          productGrid.appendChild(card);
        });
        
      } catch (error) {
        console.error("Failed to fetch products:", error);
        loadingElement.classList.add('hidden');
        emptyState.classList.remove('hidden');
        showNotification("Failed to load products", "error");
      }
    }
    
    // Delete product function
    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      
      try {
        const response = await fetch("https://det879.app.n8n.cloud/webhook/delete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id })
        });
        
        if (!response.ok) {
          throw new Error("Failed to delete product");
        }
        
        showNotification("Product deleted successfully", "success");
        fetchProducts(); // Refresh the product list
      } catch (error) {
        console.error("Error deleting product:", error);
        showNotification("Failed to delete product", "error");
      }
    }
    
    // Open update modal with product data
    function openUpdateModal(id, name, description, price, img) {
      document.getElementById("updateId").value = id;
      document.getElementById("updateName").value = name;
      document.getElementById("updateDescription").value = description || '';
      document.getElementById("updatePrice").value = price;
      document.getElementById("updateImg").value = img || '';
      
      updateModal.classList.remove('hidden');
    }
    
    // Close update modal
    function closeUpdateModal() {
      updateModal.classList.add('hidden');
    }
    
    // Update product form submission
    updateForm.addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const id = document.getElementById("updateId").value;
      const name = document.getElementById("updateName").value;
      const description = document.getElementById("updateDescription").value;
      const price = document.getElementById("updatePrice").value;
      const img = document.getElementById("updateImg").value;
      
      try {
        const response = await fetch("https://det879.app.n8n.cloud/webhook/update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            id, 
            nameproduct: name, 
            description, 
            price, 
            img 
          })
        });
        
        if (!response.ok) {
          throw new Error("Failed to update product");
        }
        
        closeUpdateModal();
        showNotification("Product updated successfully", "success");
        fetchProducts(); // Refresh the product list
      } catch (error) {
        console.error("Error updating product:", error);
        showNotification("Failed to update product", "error");
      }
    });
    
    // Event listeners
    cancelUpdate.addEventListener("click", closeUpdateModal);
    closeNotificationBtn.addEventListener("click", hideNotification);
    
    // Close modal when clicking outside
    updateModal.addEventListener("click", function(e) {
      if (e.target === updateModal) {
        closeUpdateModal();
      }
    });
    
    // Load products on page load
    window.addEventListener("DOMContentLoaded", fetchProducts);
  </script>
</body>
</html>
